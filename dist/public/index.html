<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD WebSockets</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto">
          <form id="noteForm" class="card card-body rounder-0">
            <h1 class="h3 mb-5 mx-auto">Add a Note</h1>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Write a title"
              class="form-control rounder-0 mb-3"
              autofocus
            />
            <textarea
              name="descrption"
              id="description"
              rows="2"
              class="form-control rounder-0 mb-3"
              placeholder="Write a description"
            ></textarea>

            <button class="btn btn-dark rounder-0">Send</button>
          </form>
        </div>
        <div class="col-md-8">
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <!-- Para habilitar el websocket -->
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
